<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="wrapper">
        <!-- Heading  -->
        <h1 class="heading">PASSWORD GENERATOR</h1>
        <!-- pswrd-types  -->
        <div class="pswrd">
           <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copy-btn" data-copy>
                <span class="tooltip" data-copymsg></span>
                <img src="./src/icons8-copy-24.png" alt="copy" width="23" height="23">
            </button>
        </div>
        <!-- pswrd-card  -->
        <div class="pswrdcreater-card">
            <div class="pswrdlength">
                <div class="pl">Password Length</div>
                <div data-lenghthNumber class="lnum" >0</div>
            </div>
            <!-- slider  -->
            <div>
                <input  class="slider" type="range" min="1" max="100" value="50" class="slider" id="myRange" step="1" data-lengthSlider>
            </div>
            <!-- checkboxes -->
            <div class="checkbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Uppercase letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes lowercase letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Includes Numbers</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes symbols</label>
            </div>

            <!-- strenght -->
            <div class="strenght">
                <div class="strenght-tex">Strenght </div>
                <div class="light" data-indicator></div>
            </div>
            <!-- gen-btn  -->
            <button class="gen-pswrd">GENRATE PASSWORD</button>
       
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
